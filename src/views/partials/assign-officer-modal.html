<div class="modal-header">
	<h3 class="modal-title">Asignar oficial</h3>
</div>
<div class="modal-body">
	<p>Nombre: <b>{{officer.name}}</b></p>
	<p>Placa: <b>{{officer.plate}}</b></p>
</div>

	<button class="btn btn-warning" ng-click="confirm(false)">cancelar</button>
	<button class="btn btn-primary" ng-click="confirm(true)">asignar</button>
</div>
